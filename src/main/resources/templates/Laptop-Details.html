<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Card/Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/Details.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script th:src="@{/js/app.js}"></script>
  </head>
  <body>
    
    <div th:object="${laptop}" class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img th:src="@{${'/images'+laptop.Source+'.jpg'}}" alt = "shoe image">
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class = "product-content">
          <h2 style="text-align:center;" class = "product-title" th:text="${laptop.Name}"></h2>
          <a href = "#" class = "product-link">visit nike store</a>
          <div class = "product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star-half-alt"></i>
            <span>4.7(21)</span>
          </div>

          <div class = "product-price">
            <p th:with="result=${laptop.Price*1.25}" class = "last-price">Old Price: <span th:text="${result+'$'}"></span></p>
            <p class = "new-price">New Price: <span th:text="${laptop.Price+'$ (20% off)'}"></span></p>
          </div>

          <div class = "product-detail">
            product-detail<ul>
              <li>Name: <span th:text="${laptop.Name}"></span></li>
              <li>CPU: <span th:text="${laptop.Core}"></span></li>
              <li>RAM: <span th:text="${laptop.Ram}"></span></li>
              <li>Resolution: <span th:text="${laptop.VGA}"></span></li>
              <li>Screen: <span>4K Full HD</span></li>
              <li>Shipping Area: <span>All over the world</span></li>
              <li>Shipping Fee: <span>Free</span></li>
            </ul>
          </div>

          <div class = "purchase-info">
            <form method="post" th:action="@{/laptop/{id}(id=${laptop.ID})}">
			<input class="btn" type="submit" value="Add">
		</form>
          <a th:href="@{/laptop/}"><button  class="btn" type = "button" >Go Back!</button></a>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
