<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/payment.css}">
</head>

<body>

  <div class="row">
    <div class="col-75">
      <div class="container">
        <form th:action="@{/payment}" method="post" th:object="${payment}">
          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" th:field="${payment.CardNumber}" placeholder="1111222233334444">
            <span th:if="*{#fields.hasErrors('CardNumber')}" th:errors="*{CardNumber}"></span>
            <label for="expmonth">Phone Number</label>
            <input type="text" id="expmonth" th:field="${payment.PhoneNumber}" placeholder="+84...">
            <span th:if="*{#fields.hasErrors('PhoneNumber')}" th:errors="*{PhoneNumber}"></span>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="number" id="expyear" th:field="${payment.ccYear}" placeholder="2022+">
                <span th:if="*{#fields.hasErrors('ccYear')}" th:errors="*{ccYear}"></span>
              </div>
              <div class="col-50">
                <label for="cvv">Exp Month</label>
                <input type="text" id="cvv" th:field="${payment.ccMonth}" placeholder="9">
                <span th:if="*{#fields.hasErrors('ccMonth')}" th:errors="*{ccMonth}"></span>
              </div>
            </div>
            <label for="expmonth">Zip Code</label>
            <input type="text" id="expmonth" th:field="${payment.ZipCode}" placeholder="***">
            <span th:if="*{#fields.hasErrors('ZipCode')}" th:errors="*{ZipCode}"></span>
      		<input type="submit" value="Next step" class="btn">
          </div>
      </form>
      </div>
    </div>
  </div>


</body>

</html>
