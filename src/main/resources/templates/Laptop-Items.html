<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:each="Laptop : ${laptop}">
		<img th:src="@{${'/images'+Laptop.Source+'.jpg'}}">
		<a th:href="@{/laptop/{id}(id=${Laptop.ID})}"><strong th:text="${Laptop.Name}"></strong></a>
	</div>
</body>
</html>
